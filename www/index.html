<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>  <!-- Location of bower installation -->

  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable">

            <div class="buttons">
              <button class="button button-icon icon ion-ios-minus-outline " ng-click="data.showDelete = !data.showDelete; data.showReorder = false">
                  Remove
              </button>
            </div>

            <h1 class="title">Phone Control</h1>

            <div class="buttons">
                <button class="button button-icon ion-navicon icon-right" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                    Reorder
                </button>
            </div>


      </ion-header-bar>



              <ion-content padding="true" class="has-header has-footer" ng-controller="myController">

                  <h4>Numbers List</h4>
                  <ion-list  show-delete="shouldShowDelete"
                             show-reorder="shouldShowReorder"
                             can-swipe="listCanSwipe">
                             
                      <ion-item ng-repeat="item in items" >

                          {{ item.doc._id }} - {{item.doc.phone }}

                         <ion-option-button class="button-positive" ng-click="share(item)">
                          Share
                         </ion-option-button>

                         <ion-option-button class="button-info" `ng-click="edit(item)">
                             Edit
                         </ion-option-button>

                         <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
                         </ion-delete-button>

                         <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                         </ion-reorder-button>

                      </ion-item>
                  </ion-list>
                  <div class="button-bar"></div>
                  <div class="button-bar">
                      <button class="button button-positive button-block" ng-click="addContact()">Add</button>
                      <button class="button button-assertive button-block" ng-click="removeContact">Delete</button>
                      {{ test }}
                  </div>

              </ion-content>



    </ion-pane>
  </body>
</html>
